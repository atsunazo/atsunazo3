<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>謎解きゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #timer {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #question-image {
            max-width: 100%;
            margin-bottom: 20px;
        }
        #answer-input {
            font-size: 18px;
            padding: 5px;
            margin-right: 10px;
        }
        button {
            font-size: 18px;
            padding: 5px 15px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>謎解きゲーム</h1>
        <div id="timer">残り時間: <span id="time-left">40</span>秒</div>
        <img id="question-image" src="" alt="問題画像">
        <input type="text" id="answer-input" placeholder="答えを入力">
        <button id="submit-btn">判定</button>
        <button id="start-btn">開始</button>
        <div id="result"></div>
    </div>

    <script>
        const questions = [
            { image: "1.jpg", answer: "答え1" },
            { image: "2.jpg", answer: "答え2" },
            { image: "3.jpg", answer: "答え3" },
            { image: "4.jpg", answer: "答え4" },
            { image: "5.jpg", answer: "答え5" },
            { image: "6.jpg", answer: "答え6" },
            { image: "7.jpg", answer: "答え7" },
            { image: "8.jpg", answer: "答え8" }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timer;

        const startBtn = document.getElementById("start-btn");
        const submitBtn = document.getElementById("submit-btn");
        const answerInput = document.getElementById("answer-input");
        const questionImage = document.getElementById("question-image");
        const timeLeft = document.getElementById("time-left");
        const result = document.getElementById("result");

        startBtn.addEventListener("click", startGame);
        submitBtn.addEventListener("click", checkAnswer);

        function startGame() {
            currentQuestion = 0;
            score = 0;
            startBtn.style.display = "none";
            submitBtn.style.display = "inline";
            answerInput.style.display = "inline";
            result.textContent = "";
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion < questions.length) {
                questionImage.src = questions[currentQuestion].image;
                answerInput.value = "";
                const timeLimit = currentQuestion === questions.length - 1 ? 120 : 40;
                timeLeft.textContent = timeLimit;
                startTimer(timeLimit);
            } else {
                endGame();
            }
        }

        function startTimer(duration) {
            clearInterval(timer);
            let time = duration;
            timer = setInterval(() => {
                timeLeft.textContent = time;
                if (time <= 0) {
                    clearInterval(timer);
                    currentQuestion++;
                    showQuestion();
                }
                time--;
            }, 1000);
        }

        function checkAnswer() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = questions[currentQuestion].answer.toLowerCase();
            if (userAnswer === correctAnswer) {
                score += currentQuestion === questions.length - 1 ? 30 : 10;
            }
            result.textContent = userAnswer === correctAnswer ? "正解!" : "不正解";
        }

        function endGame() {
            clearInterval(timer);
            submitBtn.style.display = "none";
            answerInput.style.display = "none";
            questionImage.style.display = "none";
            result.textContent = `ゲーム終了! あなたのスコア: ${score}点\nランク: ${getRank(score)}`;
            startBtn.style.display = "inline";
            startBtn.textContent = "もう一度プレイ";
        }

        function getRank(score) {
            if (score === 100) return "SS";
            if (score >= 70) return "S";
            if (score >= 40) return "A";
            if (score >= 10) return "B";
            return "C";
        }
    </script>
</body>
</html>
