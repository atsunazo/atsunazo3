<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no",interactive-widget=resizes-content>
    <title>謎解き3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
         #title-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            margin-top: 30px
        }

        #quiz-screen, #finish-screen {
            display: none;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .rank {
            font-size: 24px;
            font-weight: bold;
        }
        #question-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>謎解き</h1>
        <img id="title-image" src="./0.png" alt="タイトル画像">
        <input type="text" id="player-name" placeholder="名前を入力してください">
        <button id="start-btn">開始</button>
    </div>

    <div id="quiz-screen">
        <img id="question-image" src="" alt="問題画像">
        <input type="text" id="answer-input">
        <button id="submit-btn">判定</button>
        <p id="result-message"></p>
        <p id="timer"></p>
    </div>

    <div id="finish-screen">
        <h2>終了</h2>
        <div id="finish-result"></div>
    </div>

    <script>
        const QUESTION_TIME_LIMIT = 40; // 各問題の制限時間（秒）

        const questions = [
            { image: './1.png', answer: ['きのこ', 'キノコ'] },
            { image: './2.png', answer: ['あいす', 'アイス'] },
            { image: './3.png', answer: ['だむ', 'ダム'] },
            { image: './4.png', answer: ['まえば', 'マエバ'] },
            { image: './5.png', answer: ['からす', 'カラス'] },
            { image: './6.png', answer: ['よもぎ', 'ヨモギ'] },
            { image: './7.png', answer: ['うに', 'ウニ'] },
            { image: './8.png', answer: ['しりとり', 'シリトリ'] },
        ];

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const finishScreen = document.getElementById('finish-screen');
        const playerNameInput = document.getElementById('player-name');
        const startBtn = document.getElementById('start-btn');
        const questionImage = document.getElementById('question-image');
        const answerInput = document.getElementById('answer-input');
        const submitBtn = document.getElementById('submit-btn');
        const resultMessage = document.getElementById('result-message');
        const timerDisplay = document.getElementById('timer');
        const finishResult = document.getElementById('finish-result');

        let playerName;
        let currentQuestion = 0;
        let answers = [];
        let solvedQuestions = new Set();
        let timerInterval;
        let remainingTime = QUESTION_TIME_LIMIT;


        startBtn.addEventListener('click', () => {
            playerName = nameInput.value.trim();
            if (!playerName) {
                playerName = 'ななし';
            }
            startScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            startQuiz();
        });

        function startQuiz() {
            showQuestion(currentQuestion);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function showQuestion(index) {
            questionImage.src = questions[index].image;
            answerInput.value = '';
            resultMessage.textContent = '';
            remainingTime = QUESTION_TIME_LIMIT;
            timerDisplay.textContent = `残り時間: ${remainingTime}秒`;
        }

        function updateTimer() {
            remainingTime--;
            if (remainingTime <= 0) {
                clearInterval(timerInterval);
                moveToNextQuestion();
            } else {
                timerDisplay.textContent = `残り時間: ${remainingTime}秒`;
            }
        }

        function moveToNextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                remainingTime = QUESTION_TIME_LIMIT;
                showQuestion(currentQuestion);
                clearInterval(timerInterval);
                timerInterval = setInterval(updateTimer, 1000);
            } else {
                finishQuiz();
            }
        }

        submitBtn.addEventListener('click', () => {
          const userAnswer = answerInput.value.trim();
          if (questions[currentQuestion].answer.includes(userAnswer)) {
            answers[currentQuestion] = userAnswer;
            solvedQuestions.add(currentQuestion);
            resultMessage.textContent = '正解';
            resultMessage.className = 'correct';
            answerInput.disabled = true;
            submitBtn.disabled = true;
          } else {
            resultMessage.textContent = 'ちがうよ';
            resultMessage.className = 'incorrect';
          }
        });

        function finishQuiz() {
            clearInterval(timerInterval);
            const solvedCount = solvedQuestions.size;
            
            quizScreen.style.display = 'none';
            finishScreen.style.display = 'block';
            finishResult.innerHTML = `
                <p>名前: ${playerName}</p>
                <p>正解数: ${solvedCount}/${questions.length}</p>
                <p class="rank">ランク: ${getRank(solvedCount)}</p>
            `;
        }

        function getRank(solvedCount) {
            const percentage = (solvedCount / questions.length) * 100;
            
            if (percentage >= 100) return 'SS';
            if (percentage >= 80) return 'S';
            if (percentage >= 60) return 'A';
            if (percentage >= 40) return 'B';
            return 'C';
        }
    </script>
</body>
</html>
